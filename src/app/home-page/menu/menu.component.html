<div class="tooltipContainer">
  @for (style of buttonStyles; track $index; let i = $index) {
    <a  
      href="{{ menuItems[i].link }}"
      class="tooltipDiv menu"
      [style.visibility]="style"
      (mouseenter)="onMouseEnter(i)"
      (mouseleave)="onMouseLeave(i)"
    >
      <span>{{ menuItems[i].label }}</span>
      <div class="vertical"></div>
    </a>
  }
</div>
